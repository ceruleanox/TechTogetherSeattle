<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yoga Remastered</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js"
        integrity="sha512-3TmPrquYLaAsUmZKXRARTDC5siWhLAdBVqNo4dWpDABBtLU62AaoTaQJEvjxjExcZYurO6i1dnK85k8pPIBlRg=="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="page-container">
        <div class="video-container">
            <div id="video-grid"></div>
        </div>
        <div class="chat-btn">
            <button>Let's chat!</button>
        </div>
        <div class="chat-container">
            <div class="bot-container">
                <iframe src='https://webchat.botframework.com/embed/aidabot-cc?s=TxCg_Jhx-wQ.2mofIA8f6gKRy_4zeOgIwAiwJzKIlWWypj0UNom3pfc'  style='min-width: 400px; width: 100%; min-height: 500px;'></iframe>
            </div>
            <header class="chat-header">
                <h1>Yoga Remastered: <span>Let's Connect!</span></h1>
                <a href="index.html" class="btn">Leave Room</a>
            </header>
            <main class="chat-main">
                <div class="chat-sidebar">
                    <h3><i class="fas fa-comments"></i> Room Name:</h3>
                    <h2 id="room-name"></h2>
                    <h3><i class="fas fa-users"></i> Users</h3>
                    <ul id="users"></ul>
                </div>
                <div class="chat-messages"></div>
            </main>
            <div class="room-form-container">
                <form id="room-form">
                    <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                    <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
