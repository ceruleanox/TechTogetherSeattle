<!DOCTYPE html>
<html lang="en">

<head>
    <title>Yoga Remastered</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js"
        integrity="sha512-3TmPrquYLaAsUmZKXRARTDC5siWhLAdBVqNo4dWpDABBtLU62AaoTaQJEvjxjExcZYurO6i1dnK85k8pPIBlRg=="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="page-container">
        <div class="top-content">
            <div class="leaderboard">
                <ul id="leaderboard" class="leaderboard-users"></ul>
            </div>
            <div class="video-container">
                <div class="main-video">
                    <video class="example" controls>
                        <source src="movie.mp4" type="video/mp4">
                        <source src="movie.ogg" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <!-- <div class="pose-name">
                    <h4>Downward Dog</h4>
                </div> -->
                <div id="video-grid"></div>
            </div>
            <div class="icon-box">
                <a href="index.html"><img src="images/leaf.png" class="icon" alt="leaf" /></a>
            </div>
        </div>
        <div class="message">
            <h3>Good game! Now, meet your competition</h3>
        </div>
        <div class="yoga-image">
            <img class="yoga" src="./images/yoga-pose.png" alt="person doing yoga" />
        </div>
        <div class="chat-container">
            <header class="chat-header">
                <h1>Yoga Remastered: <span>Let's Connect!</span></h1>
                <a href="index.html" class="btn">Leave Room</a>
            </header>
            <main class="chat-main">
                <div class="chat-sidebar">
                    <h3><i class="fas fa-comments"></i> Room Name:</h3>
                    <h2 id="room-name"></h2>
                    <h3><i class="fas fa-users"></i> Users</h3>
                    <ul id="users"></ul>
                </div>
                <div class="chat-messages"></div>
            </main>
            <div class="room-form-container">
                <form id="room-form">
                    <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
                    <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>

</body>

</html>
