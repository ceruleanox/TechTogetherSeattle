<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Yoga Remastered</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/styles.css">
       <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Yoga Remastered</h1>
			</header>
			<main class="join-main">
				<form action="room.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room of Interest (can you figure out the references?)</label>
						<select name="room" id="room">
							<option value="Music">'Cause I've still got a lot of fight left in me</option> <!-- a nod to Rachel Platten's Fight Song -->
                            <option value="Romance">Take Me to the Good Part</option> <!-- a nod to Audible's feature -->
							<option value="Cooking">With enough butter, anything is good</option> <!-- a nod to Julia Child -->
							<option value="Gaming">Hey! Look! Listen!</option> <!-- a nod to Na'vi, Link's fairy companion -->
						</select>
					</div>
					<button type="submit" class="btn">Join Session</button>
				</form>
			</main>
        </div>
    </body>
</html>
